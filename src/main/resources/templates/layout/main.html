<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Alışveriş Listesi'">Alışveriş Listesi</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="header-gradient text-white text-center py-4 mb-4">
            <div class="container">
                <h1 class="display-5 mb-1">
                    <i class="fas fa-shopping-cart me-2"></i>
                    Alışveriş Listesi
                </h1>
                <p class="lead mb-0">Ortak aile listesi</p>
            </div>
        </header>

        <!-- Flash Messages -->
        <div class="container" th:if="${basari or hata}">
            <div th:if="${basari}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${basari}">Başarı mesajı</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${hata}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${hata}">Hata mesajı</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div th:replace="${content}">
                        <!-- Sayfa içeriği buraya gelecek -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-5 py-4 text-muted">
            <div class="container">
                <p class="mb-0">
                    <i class="fas fa-heart text-danger"></i>
                    Spring Boot ile yapıldı
                </p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script th:src="@{/js/app.js}" src="../static/js/app.js"></script>
</body>
</html>
