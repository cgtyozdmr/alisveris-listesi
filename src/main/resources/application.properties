# ========== UYGULAMA AYARLARI ==========
spring.application.name=alisveris-listesi
server.port=8080

# ========== MYSQL VERÄ°TABANI AYARLARI ==========
spring.datasource.url=jdbc:mysql://localhost:3306/alisveris_listesi?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Europe/Istanbul
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=alisveris_user
spring.datasource.password=alisveris123

# ========== JPA/HIBERNATE AYARLARI ==========
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# ========== THYMELEAF AYARLARI ==========
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# ========== SPRING WEB AYARLARI ==========
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=86400

# ========== LOGGING AYARLARI ==========
logging.level.com.alisverilistesi=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========== VALIDATION AYARLARI ==========
spring.validation.use-default-message=false

# ========== DEV TOOLS AYARLARI ==========
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ========== ACTUATOR AYARLARI ==========
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# ========== ENCODING AYARLARI ==========
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
